<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="ind_cpp.js"></script>
    <style>
        .component {
            position: absolute;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <script>
        createModule().then(Module => {
            // 获取返回的 vector<Component>
            const result = Module.test_solve_cpp(600, true);
            console.log(result);  // 输出 12
            const x_pos = Module.return_x_pos();
            const y_pos = Module.return_y_pos();
            const widths = Module.return_widths();
            const hights = Module.return_hights();

            // 遍历每个组件，创建对应的 HTML 元素
            for (let i = 0; i < x_pos.size(); i++) {
                const div = document.createElement('div');
                div.className = 'component';
                div.style.left = x_pos.get(i) + 'px';
                div.style.top = y_pos.get(i) + 'px';
                div.style.width = widths.get(i) + 'px';
                div.style.height = hights.get(i) + 'px';
                document.body.appendChild(div);
            }
        });
    </script>
</body>

</html>
